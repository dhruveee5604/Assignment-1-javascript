<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>See 'N' Say </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>See 'N' Say </h1>
  <div class="container">
    <!-- subjects with purple styling -->
    <div class="column purple" data-column="subject">
      <h2>Subjects</h2>
      <button>The Turtle</button>
      <button>An Ant</button>
      <button>A spider</button>
      <button>The cat</button>
      <button>The dog</button>
    </div>
    <!-- verbs with blue styling -->
    <div class="column blue" data-column="verb">
      <h2>Verbs</h2>
      <button>sat on</button>
      <button>ate</button>
      <button>danced with</button>
      <button>jumped over</button>
      <button>slept on</button>
    </div>
    <!-- adjectives with green styling -->
    <div class="column green" data-column="adjective">
      <h2>Adjectives</h2>
      <button>a funny</button>
      <button>a scary</button>
      <button>a happy</button>
      <button>a sleepy</button>
      <button>a loud</button>
    </div>
    <!-- objects with orange styling -->
    <div class="column orange" data-column="object">
      <h2>Objects</h2>
      <button>Lion</button>
      <button>Tiger</button>
      <button>Dog</button>
      <button>Cat</button>
      <button>Bird</button>
    </div>
    <!-- locations with pink styling -->
    <div class="column pink" data-column="location">
      <h2>Locations</h2>
      <button>on the moon</button>
      <button>on the chair</button>
      <button>in my soup</button>
      <button>under the bed</button>
      <button>in the tree</button>
    </div>
  </div>
 
  <div class="sentence-box">
    <strong>Your story:</strong>
    <p id="sentence">Now build a story!</p>
    <button id="resetBtn">Reset</button>
     <button id="speakBtn">Speak</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
