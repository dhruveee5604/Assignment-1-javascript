<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>See 'N' Say Storymaker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>See 'N' Say Storymaker</h1>

  <div id="toy-wheel">
    <button onclick="addToStory('character')">Character</button>
    <button onclick="addToStory('action')">Action</button>
    <button onclick="addToStory('place')">Place</button>
    <button onclick="clearStory()">Clear</button>
    <button onclick="speakStory()">Speak</button>
  </div>

  <div id="story-output">
    <h2>Your Story:</h2>
    <p id="story-text"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
